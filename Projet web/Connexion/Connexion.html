<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connexion</title>
	<link rel="stylesheet" type="text/css" href="Connexion.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> <!-- Pour la police d'écriture obtenu sur google fonts -->
	<link rel="icon" type="image/png" sizes="16x16" href="ampoule.jpg"> <!-- Icone en en haut de la page (pour navigateur) -->
</head>
<body>
	<div class="main"> 
        <div class="home">
            <a href="/home.html"> <!-- Lien vers page d'accueil -->
                home
            </a>
        </div>
		<input type="checkbox" id="chk" aria-hidden="true">  <!-- Aria-hidden indique qu'un élément est requis -->
			<div class="inscription"><!-- Formulaire d'inscription -->
				<form>
					<label for="chk" aria-hidden="true">Inscription</label>
					<input type="text" name="txt" placeholder="Pseudo" required=""> <!-- la balise required vient rendre obligatoire l'entrée d'une valeur pour soumettre le formulaire -->
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="mdp" placeholder="Mot de passe" required=""
						minlength="8"> <!-- Taille minimum du mdp = 8 char -->
					<button>Inscription</button>
				</form>
			</div>

			<div class="connexion"> <!-- ... de connexion -->
				<form>
					<label for="chk" aria-hidden="true">Connexion</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Connexion</button>
				</form>
			</div>
	</div>
</body>
</html>
